<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Réservation de vélos sur Lyon</title>

  </head>

  <body>
    <header>
      <div id="slideshow">
        <div id="photo1">
          <img  src=" " alt=" " class="photo">
          <p><!--Description de l'application--></p>
        </div>
      </div>
    </header>

    <section>
      <div id="google_map"></div>

      <div id="detailsStation">
        <h2>Détails de la station</h2>
        <h3 id="nameStation"></h3>
        <p id="address"></p>
        <p id="availableBikeStand"></p>
        <p id="availableBikes"></p>
        <p id="status"></p>
        <button id="btn">Réservez</button>
      </div>
    </section>

    <!--réservation de vélos-->
    <canvas id="signature" width="200" height="200">
      Votre navigateur ne supporte pas cette fonctionnalité.
    </canvas>

    <footer>
      <div id="validation" data="sessionStorage.validation=this.value"></div>
    </footer>

    <script src="ajax.js"></script>
    <script src="main.js"></script>
    <script src="markerclusterer.js"></script>
    <script src="canvas.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO_u15K0DyqTxo95F7W-D42ZNSUzorIs4&callback=initMap"></script>

  </body>
</html>
